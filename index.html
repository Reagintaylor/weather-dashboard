<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <!-- Add gifs of Tornado and a rainbow maybe -->
    <span id="header-items">
        <iframe src="https://giphy.com/embed/U8HBAhUbUYA1F0TwRV" width="75" height="75" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p>
            <a href="https://giphy.com/stickers/sun-konfettikotze-holiday-U8HBAhUbUYA1F0TwRV">via GIPHY</a>
        </p>
    </span>
    <span id="header-items">
        <h1>Weather Dashboard</h1> 
    </span>
    <span id="header-items">
        <img src="./assets/imgs/Tornado.gif"/>
    </span>
</header>

<body>
    <aside> 
        <div class="topsearch">
            <div id="errorDiv"></div>
        <span id="city-search" class="col"> 
            <div>
                <h3>Search for a City:</h3>
                <p>
                    <input id="search" type="text" placeholder="City Name"/>
                </p>
                <button id="searchbtn" type="button" class="btn btn-light">Search</button>
            </div>
        </span>
        <span id="history-cont" class="col">
            
            <h3 id="search-history" >Search History</h3>
        
        </span>
    </div>
    <!-- line break -->
    <hr/>
    </aside>


    <div class="container">
        <div id="weather-card">
        <span id="daily-weather" class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Current Weather</h5>
                  <p class="card-text"></p>
                  <a class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
    
        </span>

        <span id="weekly-weather" class="col">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
              </div>
        </span>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
